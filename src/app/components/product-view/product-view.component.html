<div class="row">
    <div class="col-md-6">
        <img mat-card-image class="rounded mx-auto d-block img-responsive mt-3" src="{{product?.product_image}}"
            alt="Card image cap">
    </div>
    <div class="col-md-6">
        <h4 class="card-title font-weight-bold">{{product?.product_name}}</h4>
       <div class="d-inline">Weight : {{product?.product_weight}}</div> <br>
       <div class="d-inline mt-2">Price &nbsp;&nbsp;&nbsp;: {{product?.product_price}}</div> <br>

        <button class="btn btn-sm mt-4 btn-primary" (click)="addToCart(product?.pid)">Add to Cart</button>
    </div>
</div>
